<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UK Countryside Rainbow Scene</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            overflow: hidden;
            cursor: crosshair;
        }

        #canvas {
            display: block;
            background: linear-gradient(to bottom, #87CEEB 0%, #98D8E8 50%, #B0E0E6 100%);
        }

        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            color: white;
            font-size: 14px;
        }

        .controls h3 {
            margin-bottom: 10px;
            color: #FFD700;
        }

        .control-group {
            margin-bottom: 10px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .control-group input[type="range"] {
            width: 150px;
            margin-right: 10px;
        }

        .control-group button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin: 2px;
            font-size: 12px;
        }

        .control-group button:hover {
            background: #45a049;
        }

        .controls-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .toggle-btn {
            background: #FFD700 !important;
            color: #000 !important;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 16px;
            transition: transform 0.3s ease;
        }

        .toggle-btn:hover {
            background: #FFA500 !important;
        }

        .controls-content {
            transition: max-height 0.5s ease, opacity 0.3s ease;
            overflow: hidden;
        }

        .controls.collapsed .controls-content {
            max-height: 0;
            opacity: 0;
        }

        .controls:not(.collapsed) .controls-content {
            max-height: 1000px;
            opacity: 1;
        }

        .info {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="controls" id="controlsPanel">
        <div class="controls-header">
            <h3>🌈 Rainbow Controls</h3>
            <button id="toggleControls" class="toggle-btn">▼</button>
        </div>
        <div class="controls-content" id="controlsContent">
        <div class="control-group">
            <label>Time of Day:</label>
            <input type="range" id="timeSlider" min="0" max="24" value="12" step="0.1">
            <span id="timeDisplay">12:00</span>
        </div>
        <div class="control-group">
            <label>Weather:</label>
            <button id="sunny">☀️ Sunny</button>
            <button id="rainy">🌧️ Rainy</button>
            <button id="cloudy">☁️ Cloudy</button>
            <button id="stormy">⛈️ Stormy</button>
        </div>
        <div class="control-group">
            <label>Rainbow Intensity:</label>
            <input type="range" id="rainbowSlider" min="0" max="1" value="0.8" step="0.1">
        </div>
        <div class="control-group">
            <label>Rainbow Position:</label>
            <input type="range" id="rainbowPositionSlider" min="0.1" max="1" value="0.9" step="0.05">
        </div>
        <div class="control-group">
            <label>Wind Speed:</label>
            <input type="range" id="windSlider" min="0" max="10" value="3" step="0.5">
        </div>
        <div class="control-group">
            <label>Hilliness:</label>
            <input type="range" id="hillinessSlider" min="0" max="1" value="0.5" step="0.1">
        </div>
        
        <h3 style="margin-top: 20px; color: #FFD700;">🎨 Element Toggles</h3>
        <div class="control-group">
            <button id="toggleSky">🌤️ Sky</button>
            <button id="toggleSun">☀️ Sun</button>
            <button id="toggleMoon">🌙 Moon</button>
            <button id="toggleStars">⭐ Stars</button>
        </div>
        <div class="control-group">
            <button id="toggleClouds">☁️ Clouds</button>
            <button id="toggleRain">🌧️ Rain</button>
            <button id="toggleRainbow">🌈 Rainbow</button>
            <button id="toggleBirds">🐦 Birds</button>
        </div>
        <div class="control-group">
            <button id="toggleHills">🏔️ Hills</button>
            <button id="toggleTrees">🌳 Trees</button>
        </div>
        
        <h3 style="margin-top: 20px; color: #FFD700;">🖱️ Click Mode</h3>
        <div class="control-group">
            <button id="clickModeBtn">🐦 Bird Mode</button>
            <div style="font-size: 11px; margin-top: 5px; opacity: 0.8;">
                Click to cycle: Bird → Tree → Star → Rain → Cloud
            </div>
        </div>
        </div>
    </div>

    <div class="info">
        <div>Click anywhere to add birds (daytime only)</div>
        <div>Drag to move clouds</div>
        <div>Scroll to zoom</div>
        <div id="debugInfo" style="margin-top: 10px; font-size: 10px; opacity: 0.7;"></div>
    </div>

    <script src="rainbow-scene.js"></script>
</body>
</html>
